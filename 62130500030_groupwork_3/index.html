<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
  <div id="app">

    <section class="text-gray-700 body-font">
      <div class="container px-8 py-48 mx-auto lg:px-4">
        <div class="flex flex-wrap text-left">
          
          <div class="px-8 py-6 lg:w-1/3 md:w-full">
            <button v-on:click="favorite1 = !favorite1">
              <img v-bind:src="url1" class="rounded" width="300" /></button>
            <h2 class="mb-3 text-lg font-semibold text-gray-700 lg:text-2xl title-font">{{ place1 }}
            </h2>
            <svg v-show="favorite1" class="fill-current text-red-500" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24"
              width="24">
              <path d="M0 0h24v24H0z" fill="none" />
              <path
                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
            </svg>
          </div>

          <div class="px-8 py-6 lg:w-1/3 md:w-full">
            <button v-on:click="favorite2 = !favorite2">
              <img v-bind:src="url2" class="rounded" width="300" /></button>
            <h2 class="mb-3 text-lg font-semibold text-gray-700 lg:text-2xl title-font">{{ place2 }}
            </h2>
            <svg v-show="favorite2" class="fill-current text-red-500" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24"
              width="24">
              <path d="M0 0h24v24H0z" fill="none" />
              <path
                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
            </svg>
          </div>

          <div class="px-8 py-6 lg:w-1/3 md:w-full">
            <button v-on:click="favorite3 = !favorite3">
              <img v-bind:src="url3" class="rounded" width="300" /></button>
            <h2 class="mb-3 text-lg font-semibold text-gray-700 lg:text-2xl title-font">{{ place3 }}
            </h2>
            <svg v-show="favorite3" class="fill-current text-red-500" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24"
              width="24">
              <path d="M0 0h24v24H0z" fill="none" />
              <path
                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
            </svg>
          </div>
         
          
          
        </div>
      </div>
    </section>


  </div>

  <!-- my main.js -->
  <script src="./test2.js"></script>
</body>

</html>
